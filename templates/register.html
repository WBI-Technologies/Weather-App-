<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website - Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function validateForm() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;
            const termsCheckbox = document.getElementById("terms_checkbox");

            const submitButton = document.getElementById("submit_button");
            submitButton.disabled = !(password === confirmPassword && termsCheckbox.checked);
        }
    </script>
</head>
<body>
    <div class="register">
        <h2>Register</h2>
        <form class="register-form" action="/register" method="post" oninput="validateForm()">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
            <br>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>

            <label for="city">City of Residence:</label>
            <input type="text" id="city" name="city" required>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <br>

        <label for="gender">Gender:</label>
        <select name="gender" id="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            <option value="prefer_not_to_say">Prefer not to say</option>
        </select>
        <br>

        <label for="terms_checkbox">I have read and agree to the Terms of Use and <a href="/randompage">Privacy Policy</a></label>
        <br>
        <input type="checkbox" id="terms_checkbox" name="terms_checkbox" required>

        <button type="submit" id="submit_button" disabled>Sign Up</button>
    </form>
    <p>Already have an account? <a href="/">Login</a></p>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
