<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website - Community</title>
    <!-- Add Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='community.css') }}">

</head>
<body>
    <header class="bg-forest-green text-light py-3">
        <div class="container">
        <h1>Skysite<a href="hP"><img src="https://upload.wikimedia.org/wikipedia/commons/7/7f/Rotating_earth_animated_transparent.gif" alt="HTML tutorial" style="width:42px;height:42px;"></a></h1>
        </div>
    </header>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark custom-nav">
        <div class="container">

            <div class="navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/hP">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/community">Community</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login/logout">Logout</a>
                    </li>
                   
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <form class="container mt-4" action="/postThread" method="post">
            <h5 class="current_user">{{current_user}}</h5>
            <textarea id="post" name="content" placeholder="What's on your mind.." class="form-control mb-2"></textarea>
            <button type="submit" class="btn btn-primary">Post</button>
        </form>
        <div class="thread-list">
            {% for thread in threads %}
                <div class="weather-data mb-4 bg-light-blue p-3 rounded">
                    <div class="post-header" id="inside">
                        <h4>{{thread['name']}}</h4>
                        <h6>{{thread['temp']}}</h6>
                        <h6>{{thread['conditions']}}</h6>
                        <h6>{{thread['city']}}</h6>
                    </div>
                    <div class="post-content">
                        <p>{{thread['content']}}</p>
                    </div>
                    <div class="post-footer">
                        <div class="post-actions">
                            <a href="{{ url_for('like', thread=thread) }}">Like</a> | <a href="{{ url_for('post', thread=thread) }}" id="comment">Comment</a>
                        </div>
                        <div class="post-likes">
                            <p>{{thread['likes']}} Likes</p>
</div>
</div>
</div>
{% endfor %}
</div>
</main>
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
